[phases.build]
cmds = ["npm install", "npm run build"]

[phases.start]
cmds = ["nginx -g 'daemon off;'"]

[static]
# 构建输出目录
pubDir = "dist"

# 环境变量
[variables]
# 后端服务URL（在Railway中会自动设置为后端服务的内部地址）
BACKEND_URL = "http://backend-production-4428.up.railway.internal"

# nginx配置
[[static.config]]
filePath = "/etc/nginx/nginx.conf"
content = """
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 服务器配置
    server {
        listen $PORT;
        server_name localhost;

        # 前端静态文件
        location / {
            root /app;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # API请求代理到后端（在Railway中需要使用环境变量配置后端URL）
        location /api/ {
            proxy_pass $BACKEND_URL/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger文档
        location /swagger-ui/ {
            proxy_pass $BACKEND_URL/swagger-ui/;
        }

        location /v3/api-docs {
            proxy_pass $BACKEND_URL/v3/api-docs;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /app;
        }
    }
}
"""
